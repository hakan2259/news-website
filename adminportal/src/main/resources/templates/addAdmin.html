<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/sidebar :: common-sidebar" />


<body id="page-top">
     <div id="wrapper">
        <div th:replace="common/sidebar :: sidebar" />

          <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

               <div th:replace="common/header :: header" />

                    <!-- Begin Page Content -->
                <div class="container-fluid">

                  

                    <form class="form-horizontal" th:action="@{/admin/add}" method="post"
				>
				<fieldset>
					<legend class="center-block">
						New Admin Information<span style="font-size: small"> * is a
							required field</span>
					</legend>
					<hr>


					<!-- username -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="username">* Username</label>

						<div class="col-md-8">
							<input type="text" name="username" class="form-control" id="username"
								 required="required" placeholder="Username" />
							<span class="help-block">Username of the admin</span>
						</div>
					</div>

					<!-- email -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="email">* Email</label>

						<div class="col-md-8">
							<input type="email" name="email" class="form-control" id="email"
								 required="required" placeholder="Email" />
							<span class="help-block">Email of the admin</span>
						</div>
					</div>


					<!-- firstname -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="firstname">*
							FirstName</label>
						<div class="col-md-8">
							<input type="text" name="firstname" class="form-control" id="firstname"
								 required="required"
								placeholder="FirstName" /> <span class="help-block">FirstName
								of the admin</span>
						</div>
					</div>
					
						<!-- lastname -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="lastname">*
							LastName</label>
						<div class="col-md-8">
							<input type="text" name="lastname" class="form-control" id="lastname"
								 required="required"
								placeholder="LastName" /> <span class="help-block">LastName
								of the admin</span>
						</div>
					</div>
					
					
						<!-- phone -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="phone">*
							Phone</label>
						<div class="col-md-8">
							<input type="text" name="phone" class="form-control" id="phone"
								 required="required"
								placeholder="Phone Number" /> <span class="help-block">Phone number
								of the admin</span>
						</div>
					</div>
					
					
						<!-- password -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">*
							New Password</label>
						<div class="col-md-8">
							<input type="password" name="password" class="form-control" id="password"
								 required="required"
								placeholder="New Password" /> <span class="help-block">Password
								of the admin</span>
						</div>
					</div>
					
					
						<!-- status of admin -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Status</label>
						<div class="col-md-8">
							<label><input value="true" type="radio" name="enabled"
								checked="checked" /> Active </label> <label><input
								value="false" type="radio" name="enabled" />
								Inactive </label> <span class="help-block" style="color:blue;">Whether the admin is
								active or inactive</span>
						</div>
					</div>
					
					
					
					<!-- adminAuthority -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="category">*
							Admin Authority</label>
						<div class="col-md-8">
							<select id="authorityId" name="authorityId"
								class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>

                              

								<option value="1">Full Authority</option>
								<option value="2">News Authority</option>
								<option value="3">Contact Authority</option>
								<option value="4">User Authority</option>
								<option value="5">Comment Authority</option>
							</select>
						</div>
					</div>
					
					


					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Add Admin</button>
							<a class="btn btn-danger" th:href="@{/}">Cancel</a>
						</div>
					</div>




					</fieldset>
					</form>

                </div>
                <!-- /.container-fluid -->

              </div>
            <div th:replace="common/footer :: footer" />

              </div>
              </div>



     <div th:replace="common/footer-bottom-scripts :: footer-bottom-scripts" />

	</body>

</html>
