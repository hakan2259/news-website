<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/sidebar :: common-sidebar" />


<body id="page-top">
     <div id="wrapper">
        <div th:replace="common/sidebar :: sidebar" />

          <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

               <div th:replace="common/header :: header" />

                    <!-- Begin Page Content -->
                <div class="container-fluid">

                  

                    <form class="form-horizontal" th:action="@{/user/updateUser}" method="post"
				>
				<fieldset>
					<legend class="center-block">
						Update User Information<span style="font-size: small"> * is a
							required field</span>
					</legend>
					<hr>

					<input hidden="hidden" name="id" th:value="${user.id}" />
					<input hidden="hidden" name="roleId" th:value="${user.id}" />
					<input hidden="hidden" name="password" th:value="${user.password}" />
				
					<!-- email -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">* Email</label>

						<div class="col-md-8">
							<input type="text" name="email" class="form-control" id="email"
								th:value="${user.email}" required="required" placeholder="Email" />
							<span class="help-block">Email of the user</span>
						</div>
					</div>

						<!-- Enabled or Disabled -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Status</label>
						<div class="col-md-8">
							<label><input value="true" type="radio" name="enabled"
								th:checked="(${user.enabled}==true)" /> <span class="text-success">Enable</span> </label> <label><input
								value="false" th:checked="(${user.enabled}==false)" type="radio" name="enabled" />
								<span class="text-danger">Disable</span> </label> <span class="help-block" style="color:blue;"> (Whether the user is
								enabled or disabled)</span>
						</div>
					</div>

										<!-- username -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">* Username</label>

						<div class="col-md-8">
							<input type="text" name="username" class="form-control" id="username"
								th:value="${user.username}" required="required" placeholder="Username" />
							<span class="help-block">Username of the user</span>
						</div>
					</div>

							<!-- firstname -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">* Firstname</label>

						<div class="col-md-8">
							<input type="text" name="firstname" class="form-control" id="firstname"
								th:value="${user.firstname}" required="required" placeholder="Firstname" />
							<span class="help-block">Firstname of the user</span>
						</div>
					</div>

								<!-- lastname -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">* Lastname</label>

						<div class="col-md-8">
							<input type="text" name="lastname" class="form-control" id="lastname"
								th:value="${user.lastname}" required="required" placeholder="Lastname" />
							<span class="help-block">Lastname of the user</span>
						</div>
					</div>

									
					

									<!-- phone -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">* Phone</label>

						<div class="col-md-8">
							<input type="text" name="phone" class="form-control" id="phone"
								th:value="${user.phone}" required="required" placeholder="Phone" />
							<span class="help-block">Phone of the user</span>
						</div>
					</div>

				
					



					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Update User</button>
							<a class="btn btn-danger" th:href="@{/user/userList(id=${user.id})}">Cancel</a>
						</div>
					</div>




					</fieldset>
					</form>

                </div>
                <!-- /.container-fluid -->

              </div>
            <div th:replace="common/footer :: footer" />

              </div>
              </div>



     <div th:replace="common/footer-bottom-scripts :: footer-bottom-scripts" />

	</body>

</html>
