<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/sidebar :: common-sidebar" />


<body id="page-top">
     <div id="wrapper">
        <div th:replace="common/sidebar :: sidebar" />

          <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

               <div th:replace="common/header :: header" />

                    <!-- Begin Page Content -->
                <div class="container-fluid">

                  

                    <form class="form-horizontal" th:action="@{/comment/updateComment}" method="post"
				>
				<fieldset>
					<legend class="center-block">
						Update Comment Information<span style="font-size: small"> * is a
							required field</span>
					</legend>
					<hr>

					<input hidden="hidden" name="id" th:value="${comment.id}" />
										<input hidden="hidden" name="message" th:value="${comment.message}" />
															<input hidden="hidden" name="newsId" th:value="${comment.newsId}" />
																				<input hidden="hidden" name="postingDate" th:value="${comment.postingDate}" />
					
				
					<!-- Message -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">Message</label>

						<textarea class="form-control" rows="" cols="" th:text="${comment.message}"></textarea>
					</div>

						<!-- Enabled or Disabled -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Status</label>
						<div class="col-md-8">
							<label><input value="true" type="radio" name="active"
								th:checked="(${comment.active}==true)" /> <span class="text-success">Enable</span> </label> <label><input
								value="false" th:checked="(${comment.active}==false)" type="radio" name="active" />
								<span class="text-danger">Disable</span> </label> <span class="help-block" style="color:blue;"> (Whether the user is
								enabled or disabled)</span>
						</div>
					</div>

										<!-- username -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">* Username</label>

						<div class="col-md-8">
							<input type="text" name="username" class="form-control" id="username"
								th:value="${comment.username}" placeholder="Username" />
							<span class="help-block">Username of the user</span>
						</div>
					</div>

				
									
					

				

				
					



					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Update User</button>
							<a class="btn btn-danger" th:href="@{/comment/commentList}">Cancel</a>
						</div>
					</div>




					</fieldset>
					</form>

                </div>
                <!-- /.container-fluid -->

              </div>
            <div th:replace="common/footer :: footer" />

              </div>
              </div>



     <div th:replace="common/footer-bottom-scripts :: footer-bottom-scripts" />

	</body>

</html>
